<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello wasm-pack!</title>
  <style>
    .container {
      display: grid ;
      grid-template-columns: auto ;
      grid-row-gap: 20px;
    }
    .controller {
      margin-left: auto;
      margin-right: auto;
    }
    .game {
      margin-left: auto;
      margin-right: auto;

    }
  </style>
</head>

<body>
  <div class="container">
    <div class="controller">
      <button type="button" id="startstop">Start/Stop</button>
      <button type="button" id="reset">Reset</button>
      <button type="button" id="generatePattern">Generate pattern</button>
    </div>
    <div class="game">
      <canvas id="game-of-life-canvas"></canvas>
    </div>

  </div>
  <script src="./bootstrap.js"></script>
</body>

</html>
